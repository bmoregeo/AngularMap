<header>
    <form class="navbar-form"
          role="search"
          ng-submit="locator.submit()">
        <div class="input-group">
            <input type="text"
                   class="form-control"
                   ng-model="locator.value"
                   typeahead="feature.properties.NAME for feature in locator.features | filter:$viewValue | limitTo:8"
                   name="locator_value"
                   placeholder="{{locator.label}}"
                   >
            <div class="input-group-btn">
                <button class="btn btn-default"
                        type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>

    <h1 ng-bind="title"></h1>

</header>
